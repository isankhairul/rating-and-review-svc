info:
  title: 'KD Boilerplate Go kit:'
  version: "1.0"
paths:
  /cancel/rating-submissions:
    put:
      description: Cancel Rating Submission By Submission Id
      operationId: ReqCancelRatingSubmission
      parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CancelRatingById'
        x-go-name: Body
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      security:
      - Bearer:
        - '[]'
      tags:
      - RatingSubmission
  /dapr/publisher:
    post:
      description: Publish Event
      operationId: PublisherRequest
      parameters:
      - example: queuing.rnr.ratingsubcol
        in: formData
        name: topic
        type: string
        x-go-name: Topic
      - example: '{"comment_allowed":true,"description":"Rating Group for Rumah Sakit
          RS Pondok Indah Bintaro Jaya","name":"Rumah Sakit - RS Pondok Indah Bintaro
          Jaya","rating_type":"standard-0.0-to-5.0","rating_type_id":"629dc84ff16b9b21f357a609","source_type":"hospital","source_uid":"2729","status":true}'
        in: formData
        name: data
        type: string
        x-go-name: Data
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      security:
      - Bearer:
        - '[]'
      tags:
      - DAPR
  /dapr/subscriber/ratingsubcol:
    post:
      description: Subsriber for topic queuing.rnr.ratingsubcol
      operationId: SubscriberRatingsubcolRequest
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/BodySubscriberRatingsubcolRequest'
        x-go-name: Body
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      security:
      - Bearer:
        - '[]'
      tags:
      - DAPR
  /helpful-rating-submission/:
    post:
      description: Create Helpful Rating Submission
      operationId: ReqRatingSubHelpfulBody
      parameters:
      - in: body
        name: body
        schema:
          $ref: '#/definitions/CreateRatingSubHelpfulRequest'
        x-go-name: Body
      responses:
        "200":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
        "401":
          description: SuccessResponse
          schema:
            $ref: '#/definitions/SuccessResponse'
      security:
      - Bearer:
        - '[]'
      tags:
      - RatingSubHelpful
  /list-rating-submissions/{source_type}/{source_uid}/{user_id_legacy}:
    get:
      description: Get Rating Submission with User Id Legacy
      operationId: GetPublicListRatingSubmissionByUserIdRequest
      parameters:
      - description: SourceType
        in: path
        name: source_type
        required: true
        type: string
        x-go-name: SourceType
      - description: SourceUID
        in: path
        name: source_uid
        required: true
        type: string
        x-go-name: SourceUID
      - description: UserIdLegacy
