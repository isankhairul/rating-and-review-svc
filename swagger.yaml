        name: user_id_legacy
        required: true
        type: string
        x-go-name: UserIdLegacy
      - description: 'Filter available {"likert_filter": {"rating_id": "", "value":
          [""]}}'
        in: query
        name: filter
        type: string
        x-go-name: Filter
      - format: int64
        in: query
        name: limit
        type: integer
        x-go-name: Limit
      - format: int64
        in: query
        name: page
        type: integer
        x-go-name: Page
      - in: query
        name: sort
        type: string
        x-go-name: Sort
      - in: query
        name: dir
